version: '3.7'
services:
  nginx:
    image: nginx:1.16.1
    ports:
      - "80:80"
    volumes: 
      - ./nginx/:/etc/nginx/conf.d/
      - ./src:/var/www/html
    restart: always
  phpfpm:
    build: ./Dockerfile/phpfpm
    volumes: 
      - ./src:/var/www/html
    restart: always
  mysql:
    image: mysql:5.7
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: ecommerce
      MYSQL_USER: user
      MYSQL_PASSWORD: user
      MYSQL_ROOT_PASSWORD: user
    volumes: 
      - ./mysql:/var/lib/mysql/
    restart: always
  elastic:
    image: elasticsearch:7.8.1
    container_name: elastic
    environment:
      - discovery.type=single-node
    volumes:
      - ./es_data:/usr/share/elasticsearch/data
    expose:
      - 9200
    ports: 
      - 9200:9200
    restart: always
  
